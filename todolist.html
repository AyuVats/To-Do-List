    <title>To-Do-List</title>

<body>
        <div class="typing">
            <input type="text" class="note" id="todobox" placeholder="enter your task">
            <button class="addbtn" id="addbutton" onclick="newElement()">ADD</button>
        </div>
        <button class="clear" id="clr" onclick="clearbtn()">Clear List</button>

        <ul id="todolist">
            <li>Hit The Gym</li>
            <li class="checked">read a book</li>
            <li>coding</li>
            <li>gaming</li>
        </ul>
        
</body>
